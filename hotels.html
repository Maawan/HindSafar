<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HindSafar | Hotels</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0078FA'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-100 text-gray-800">
  <!-- Navbar -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <img src="https://imgak.mmtcdn.com/pwa_v3/pwa_hotel_assets/header/logo@2x.png" alt="logo" class="h-6">
        <span class="text-lg font-semibold">HindSafar</span>
      </div>
      <div class="space-x-6 hidden md:flex">
        <a href="#" class="text-sm font-medium hover:text-primary">My Trips</a>
        <a href="#" class="text-sm font-medium hover:text-primary">Login or Create Account</a>
        <div class="text-sm">INR | English</div>
      </div>
    </div>
  </header>

  <!-- Category Icons -->
  <div class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center overflow-x-auto space-x-6">
      <a href="index.html" class="flex flex-col items-center text-gray-500 hover:text-primary">
        <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 14.25L10.5 21v-4.125L21.75 3.75 20.25 2.25 10.5 13.125V9L2.25 14.25z" />
        </svg>
        <span class="text-xs">Flights</span>
      </a>
      <button class="flex flex-col items-center text-primary border-b-2 border-primary pb-1">
        <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 12h16M4 6h16M4 18h16" />
        </svg>
        <span class="text-xs font-semibold">Hotels</span>
      </button>
      <a href="packages.html" class="flex flex-col items-center text-gray-500 hover:text-primary">
        <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
        </svg>
        <span class="text-xs">Packages</span>
      </a>
    </div>
  </div>

  <!-- Content -->
  <div class="max-w-7xl mx-auto mt-6 px-4">
    <div class="bg-white rounded-xl shadow-md p-6 text-center">
      <h2 class="text-xl font-semibold text-primary mb-2">Search Hotels</h2>
      <p class="text-gray-600 text-sm">Hotel search form will appear here.</p>
    </div>
  </div>
</body>

</html>
